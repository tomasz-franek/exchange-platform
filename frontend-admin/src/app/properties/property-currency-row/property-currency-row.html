<div class="row">
  <div class="col col-2">
    <input
      (change)="updateMinimumValue($event)"
      [value]="minValue"
      class="form-control"
      id="messageText"
      min="0.01"
      placeholder="0.00"
      step="0.01"
      type="number"
    />
  </div>
  <div class="col col-4">
    <button
      (click)="updateSystemCurrency()"
      class="btn btn-outline-primary"
      id="saveSystemCurrency"
    >
      {{ "SAVE"|translate }}
    </button>
  </div>
</div>
