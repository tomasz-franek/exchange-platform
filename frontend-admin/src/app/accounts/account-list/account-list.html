<div class="row">
  <table class="table table-striped">
    <thead>
      <tr>
        <th id="currency">{{ "DATE" | translate }}</th>
        <th id="amount">{{ "AMOUNT" | translate }}</th>
      </tr>
    </thead>
    <tbody>
      @for (operation of _operations$; track operation.dateUtc) {
        <tr>
          <td>{{ operation.dateUtc }}</td>
          <td class="text-end">
            {{ operation.amount | amount }} {{ currency }}
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
