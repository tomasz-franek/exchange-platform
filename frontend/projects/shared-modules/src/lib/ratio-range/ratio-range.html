<p-card [style]="{ width: '30rem', overflow: 'hidden' }">
  <ng-template #title>
    <div>
      <span class="start">{{ pair }}</span>
    </div>
  </ng-template>
  <p-metergroup [max]="highRatio" [min]="lowRatio" [value]="ranges">
    <ng-template #label>
      <table class="flex justify-between mt-4 mb-2 relative">
        <tr>
          <th
            id="low" style="text-align: start;font-size: 10px;">{{ "LOW" | translate }}
          </th>
          <th id="current" style="text-align: center;font-size: 10px;">{{ "CURRENT" | translate }}
          </th>
          <th id="high" style="text-align: end;font-size: 10px;">{{ "HIGH" | translate }}
          </th>
        </tr>
        <tr>
          <th id="lowRatio"
              style="text-align: start;font-size: 10px; width: 33.3rem"> {{ lowRatio }}
          </th>
          <th id="currentRatio"
              style="text-align: center;font-size: 10px; width: 33.3rem"> {{ currentRatio }}
          </th>
          <th id="highRatio"
              style="text-align: end;font-size: 10px; width: 33.3rem"> {{ highRatio }}
          </th>
        </tr>
      </table>
    </ng-template>
  </p-metergroup>
</p-card>
