<form [formGroup]="formGroup">
  <table [style.min-width.pc]="90">
    <tr>
      <app-user-account
        (userAccountEvent)="setUserAccount($event)"
      ></app-user-account>
    </tr>
    <tr>
      <app-date-range-picker
        (dateRangeChange)="onDateRangeChange($event)"
        [isDateFromMandatory]="true"
        [isDateToMandatory]="true"
        [maxDateTo]="maxDateTo"
      ></app-date-range-picker>
    </tr>
  </table>
</form>
