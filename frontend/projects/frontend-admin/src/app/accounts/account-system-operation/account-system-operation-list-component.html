<app-menu checkedInput="accounts"></app-menu>
<table>
  <tr>
    <p-table [value]="accountOperations$">
      <ng-template #header>
        <tr>
          <th id="date">{{ "DATE" | translate }}</th>
          <th id="amount">{{ "AMOUNT" | translate }}</th>
        </tr>

      </ng-template>
      <ng-template #body let-operation>
        <tr>
          <td>{{ operation.dateUtc }}</td>
          <td>{{ operation.amount }}</td>
        </tr>
      </ng-template>
    </p-table>
  </tr>
  <tr>
    <p-button (onClick)="backToSystemAccountList()" id="buttonBack"> {{ "BACK"|translate }}
    </p-button>
    <p-button (onClick)="downloadPdfOperationReport()"
              id="buttonDownload"> {{ "DOWNLOAD"|translate }}
    </p-button>
  </tr>
</table>
