<app-menu checkedInput="accounts"></app-menu>
<app-account-menu checkedInput="accountSystem"></app-account-menu>
<form [formGroup]="formGroup">
  <p-selectbutton (onChange)="readAccounts()" [options]="stateOptions" aria-labelledby="basic"
                  formControlName="accountType" optionLabel="label"
                  optionValue="value"></p-selectbutton>

  <p-table [value]="_account$">
    <ng-template #header>
      <tr>
        <th id="id">ID</th>
        <th id="currency">{{ "CURRENCY" | translate }}</th>
        <th id="actions"></th>
      </tr>
    </ng-template>
    <ng-template #body let-account>
      <tr>
        <td>{{ account.id }}</td>
        <td>{{ account.currency }}</td>
        <td>
          <p-button (onClick)="showTransactions(account.id)"> {{ "TRANSACTION_LIST" | translate }}
          </p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</form>
