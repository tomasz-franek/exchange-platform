<p-table [value]="store.accountOperations()">
  <ng-template #header>
    <tr>
      <th id="currency">{{ "DATE" | translate }}</th>
      <th id="amount">{{ "AMOUNT" | translate }}</th>
    </tr>
  </ng-template>
  <ng-template #body let-operation>
    <tr>
      <td>{{ operation.dateUtc }}</td>
      <td>
        {{ operation.amount | amount }} {{ currency }}
      </td>
    </tr>
  </ng-template>
</p-table>
