<app-menu checkedInput="properties"></app-menu>
<app-property-menu checkedInput="addressProperty"></app-property-menu>
<form [formGroup]="formGroup">
  <table>
    <tr>
      <td>
        <label for="nameInput" id="nameInputLabel">{{ "COMPANY_NAME" | translate }}</label>
      </td>
      <td>
        <input formControlName="name" id="nameInput" pInputText type="text"/>
      </td>
    </tr>
    <tr>
      <td>
        <label for="countryCodeInput">{{ "COUNTRY_CODE" | translate }}</label>
      </td>
      <td>
        <input formControlName="countryCode" id="countryCodeInput" pInputText type="text"/>
      </td>
    </tr>
    <tr>
      <td>
        <label for="cityInput">{{ "CITY" | translate }}</label>
      </td>
      <div>
        <input formControlName="city" id="cityInput" pInputText type="text"/>
      </div>
    </tr>
    <tr>
      <td>
        <label for="amountInput">{{ "STREET" | translate }}</label>
      </td>
      <div>
        <input formControlName="street" id="streetInput" pInputText type="text"/>
      </div>
    </tr>
    <tr>
      <td>
        <label for="amountInput">{{ "ZIP_CODE" | translate }}</label>
      </td>
      <td>
        <input formControlName="zipCode" id="zipCodeInput" pInputText type="text"/>
      </td>
    </tr>
    <tr>
      <td>
        <label for="amountInput">{{ "PHONE_NUMBER" | translate }}</label>
      </td>
      <td>
        <input formControlName="phone" id="phoneInput" pInputText type="text"/>
      </td>
    </tr>
    <tr>
      <td>
        <label for="amountInput">{{ "VAT_ID" | translate }}</label>
      </td>
      <td>
        <input formControlName="vatID" id="vatIDInput" pInputText type="text"/>
      </td>
    </tr>
    <tr>
      <td>
        <label for="amountInput">{{ "TAX_ID" | translate }}</label>
      </td>
      <td>
        <input formControlName="taxID" id="taxIDInput" pInputText type="text"/>
      </td>
    </tr>
    <tr>
      <p-button (onClick)="saveAddress()"> {{ "SAVE"|translate }}</p-button>
      <p-button (onClick)="backToDashboard()"> {{ "BACK"|translate }}</p-button>
    </tr>
  </table>
</form>
