<app-menu checkedInput="properties"></app-menu>
<div class="row">
  <app-property-menu checkedInput="adminProperty"></app-property-menu>
</div>
<div class="container">
  <form [formGroup]="formGroup">
    <div class="row mb-2">
      <span class="col-3"> {{ "LOCALE" | translate }} </span>
      <div class="col-2">
        <p-select [options]="_locales$" formControlName="locale">
          <option value=""></option>
          <ng-template #item let-locale>
            {{ locale }}
          </ng-template>
        </p-select>
      </div>
    </div>
    <div class="row mb-2">
      <span class="col-3"> {{ "TIMEZONE" | translate }} </span>
      <div class="col-2">
        <p-select [options]="_timezones$" formControlName="timezone">
          <ng-template #item let-timezone>
            {{ timezone }}
          </ng-template>
        </p-select>
      </div>
    </div>
    <div class="row mb-2">
      <span class="col-3"> {{ "LANGUAGE" | translate }} </span>
      <div class="col-2">
        <p-select [options]="_languages$" formControlName="language" optionLabel="name"
                  optionValue="id">
          <ng-template #item let-language>
            {{ language.name }}
          </ng-template>
        </p-select>
      </div>
    </div>
    <div class="row">
      <p-button
        (onClick)="saveUserProperty()"
        [disabled]="formGroup.invalid"
        class="col col-2 btn btn-outline-primary me-2"
        id="save"
      >
        {{ "SAVE" | translate }}
      </p-button>
    </div>
  </form>
</div>
