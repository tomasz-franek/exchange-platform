<app-menu checkedInput="properties"></app-menu>
<app-property-menu checkedInput="adminProperty"></app-property-menu>
<form [formGroup]="formGroup">
  <table>

    <tr>
      <td>
        <span> {{ "LOCALE" | translate }} </span>
      </td>
      <td>
        <p-select [options]="store.locales()" formControlName="locale">
          <option value=""></option>
          <ng-template #item let-locale>
            {{ locale }}
          </ng-template>
        </p-select>
      </td>
    </tr>
    <tr>
      <td>
        <span> {{ "TIMEZONE" | translate }} </span>
      </td>
      <td>
        <p-select [options]="store.timezones()" formControlName="timezone">
          <ng-template #item let-timezone>
            {{ timezone }}
          </ng-template>
        </p-select>
      </td>
    </tr>
    <tr>
      <td>
        <span> {{ "LANGUAGE" | translate }} </span>
      </td>
      <td>
        <p-select [options]="_languages$" formControlName="language" optionLabel="name"
                  optionValue="id">
          <ng-template #item let-language>
            {{ language.name }}
          </ng-template>
        </p-select>
      </td>
    </tr>
    <tr>
      <p-button (onClick)="saveUserProperty()" [disabled]="formGroup.invalid" id="save">
        {{ "SAVE" | translate }}
      </p-button>
    </tr>
  </table>
</form>
