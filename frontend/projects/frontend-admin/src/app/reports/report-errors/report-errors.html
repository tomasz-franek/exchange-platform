<app-menu checkedInput="reports"></app-menu>
<div class="row">
  <app-report-menu checkedInput="reportErrorList"></app-report-menu>
</div>
<div class="container">
  <form [formGroup]="formGroup">
    <div class="row">
      <p-button
        (onClick)="getErrors(0)"
        class="col col-2 btn btn-outline-primary me-2"
        id="errorReport"
      >
        {{ "FIRST"|translate }}
      </p-button>
      <p-button
        (onClick)="getErrors(20)"
        class="col col-2 btn btn-outline-primary me-2"
        id="errorReport"
      >
        {{ "NEXT"|translate }}
      </p-button>
    </div>
    <p-table [value]="errorMessages">
      <ng-template #header>
        <tr>
          <th id="currency">{{ "ID" | translate }}</th>
          <th id="currency">{{ "TIMESTAMP" | translate }}</th>
          <th id="currency">{{ "OFFSET" | translate }}</th>
          <th id="amount">{{ "MESSAGE" | translate }}</th>
          <th id="action"></th>
        </tr>
      </ng-template>
      <ng-template #body let-message>
        <tr>
          <td>{{ message.id }}</td>
          <td>{{ getDate(message.timestamp) }} UTC</td>
          <td>{{ message.offset }}</td>
          <td>{{ message.message }}</td>
          <td>
            <button
              (click)="delete(message.offset)"
              class="btn btn-outline-primary"
            >
              {{ "DELETE"|translate }}
            </button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </form>
</div>
