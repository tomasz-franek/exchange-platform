<app-menu checkedInput="reports"></app-menu>
<app-report-menu checkedInput="reportErrorList"></app-report-menu>
<form [formGroup]="formGroup">
  <table>
    <tr>
      <p-button (onClick)="getErrors(0)" id="errorReport"> {{ "FIRST"|translate }}</p-button>
      <p-button (onClick)="getErrors(20)" id="errorReport"> {{ "NEXT"|translate }}</p-button>
    </tr>
    <p-table [value]="errorMessages">
      <ng-template #header>
        <tr>
          <th id="currency">{{ "ID" | translate }}</th>
          <th id="currency">{{ "TIMESTAMP" | translate }}</th>
          <th id="currency">{{ "OFFSET" | translate }}</th>
          <th id="amount">{{ "MESSAGE" | translate }}</th>
          <th id="action"></th>
        </tr>
      </ng-template>
      <ng-template #body let-message>
        <tr>
          <td>{{ message.id }}</td>
          <td>{{ getDate(message.timestamp) }} UTC</td>
          <td>{{ message.offset }}</td>
          <td>{{ message.message }}</td>
          <td>
            <button (click)="delete(message.offset)"> {{ "DELETE"|translate }}</button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </table>
</form>
