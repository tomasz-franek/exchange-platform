<app-menu checkedInput="statistics"></app-menu>
<div>
  <app-statistic-menu checkedInput="statisticsUser"></app-statistic-menu>
</div>
<table>
  @if (usersStatisticResponse != null) {
    <tr>
      <td>
        <label id="amountTotalLabel">{{ "AMOUNT_TOTAL"|translate }}</label>
      </td>
      <td>
        <label>{{ usersStatisticResponse.amountTotal }}</label>
      </td>
    </tr>
    <tr>
      <td>
        <label id="amountInTicketsLabel">{{ "AMOUNT_IN_TICKETS"|translate }}</label>
      </td>
      <td>
        <label>{{ usersStatisticResponse.amountInTickets }}</label>
      </td>
    </tr>
    <tr>
      <td>
        <label id="activeTicketsLabel">{{ "ACTIVE_TICKETS"|translate }}</label>
      </td>
      <td>
        <label>{{ usersStatisticResponse.activeTickets }}</label>
      </td>
    </tr>
    <tr>
      <td>
        <label id="allTicketsLabel">{{ "ALL_TICKETS"|translate }}</label>
      </td>
      <td>
        <label>{{ usersStatisticResponse.allTickets }}</label>
      </td>
    </tr>
  } @else {
    <tr>
      <td>
        <label id="amountTotalEmptyLabel">{{ "AMOUNT_TOTAL"|translate }}</label>
      </td>
      <td>
        <label>-</label>
      </td>
    </tr>
    <tr>
      <td>
        <label id="amountInTicketsEmptyLabel">{{ "AMOUNT_IN_TICKETS"|translate }}</label>
      </td>
      <td>
        <label>-</label>
      </td>
    </tr>
    <tr>
      <td>
        <label id="activeTicketsEmptyLabel">{{ "ACTIVE_TICKETS"|translate }}</label>
      </td>
      <td>
        <label>-</label>
      </td>
    </tr>
    <tr>
      <td>
        <label id="allTicketsEmptyLabel">{{ "ALL_TICKETS"|translate }}</label>
      </td>
      <td>
        <label>-</label>
      </td>
    </tr>
  }
</table>
