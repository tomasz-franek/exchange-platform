<app-menu checkedInput="statistics"></app-menu>
<div>
  <app-statistic-menu checkedInput="statisticCurrency"></app-statistic-menu>
</div>
<table>
  @if (store.currencyStatisticResponse() != null) {
    <tr>
      <td style="min-width: 200px">
        <label id="amountTotalLabel">{{ "AMOUNT_TOTAL"|translate }}</label>
      </td>
      <td style="text-align: right">
        <label>{{
            store.currencyStatisticResponse()?.amountTotal || 0|amount
          }} {{ currency }}</label>
      </td>
    </tr>
    <tr>
      <td>
        <label id="amountInTicketsLabel">{{ "AMOUNT_IN_TICKETS"|translate }}</label>
      </td>
      <td style="text-align: right">
        <label>{{
            store.currencyStatisticResponse()?.amountInTickets || 0 |amount
          }} {{ currency }}</label>
      </td>
    </tr>
  } @else {
    <tr>
      <td>
        <label id="amountTotalEmptyLabel">{{ "AMOUNT_TOTAL"|translate }}</label>
      </td>
      <td>
        <label>- {{ currency }}</label>
      </td>
    </tr>
    <tr>
      <td>
        <label id="amountInTicketsEmptyLabel">{{ "AMOUNT_IN_TICKETS"|translate }}</label>
      </td>
      <td>
        <label>- {{ currency }}</label>
      </td>
    </tr>
  }
</table>
