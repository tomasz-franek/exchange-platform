<app-menu checkedInput="statistics"></app-menu>
<div>
  <app-statistic-menu checkedInput="statisticsPair"></app-statistic-menu>
</div>
<table>
  @if (pairStatisticResponse != null) {
    <tr>
      <td>
        <label id="amountSellLabel">{{ "AMOUNT_SELL"|translate }}</label>
      </td>
      <td>
        <label>{{ pairStatisticResponse.amountTicketsBuy }}</label>
      </td>
    </tr>
    <tr>
      <td>
        <label id="countSellLabel">{{ "COUNT_SELL"|translate }}</label>
      </td>
      <td>
        <label>{{ pairStatisticResponse.countTicketsBuy }}</label>
      </td>
    </tr>
    <tr>
      <td>
        <label id="amountBuyLabel">{{ "AMOUNT_BUY"|translate }}</label>
      </td>
      <td>
        <label>{{ pairStatisticResponse.amountTicketsSell }}</label>
      </td>
    </tr>
    <tr>
      <td>
        <label id="countBuyLabel">{{ "COUNT_BUY"|translate }}</label>
      </td>
      <td>
        <label>{{ pairStatisticResponse.countTicketsSell }}</label>
      </td>
    </tr>
  } @else {
    <tr>
      <td>
        <label id="amountSellEmptyLabel">{{ "AMOUNT_SELL"|translate }}</label>
      </td>
      <td>
        <label>-</label>
      </td>
    </tr>
    <tr>
      <td>
        <label id="countSellEmptyLabel">{{ "COUNT_SELL"|translate }}</label>
      </td>
      <td>
        <label>-</label>
      </td>
    </tr>
    <tr>
      <td>
        <label id="amountBuyEmptyLabel">{{ "AMOUNT_BUY"|translate }}</label>
      </td>
      <td>
        <label>-</label>
      </td>
    </tr>
    <tr>
      <td>
        <label id="countBuyEmptyLabel">{{ "COUNT_BUY"|translate }}</label>
      </td>
      <td>
        <label>-</label>
      </td>
    </tr>
  }
</table>
