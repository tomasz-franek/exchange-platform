<p-table [value]="rows">
  <ng-template #header>
    <tr>
      <th id="currency">{{ "CURRENCY" | translate }}</th>
      <th id="amount">{{ "AMOUNT" | translate }}</th>
      <th id="date">{{ "DATE" | translate }}</th>
    </tr>
  </ng-template>
  <ng-template #body let-row>
    <tr>
      <td>{{ row.dateUtc }}</td>
      <td class="text-end">{{ row.amount|amount:4 }}</td>
      <td>{{ row.currency }}</td>
    </tr>
  </ng-template>
</p-table>
