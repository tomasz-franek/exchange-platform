<div class="container">
  <div class="row">
    <p-table [value]="rows">
      <ng-template #header>
        <tr>
          <th id="currency">{{ "CURRENCY" | translate }}</th>
          <th id="amount">{{ "AMOUNT" | translate }}</th>
          <th id="date">{{ "DATE" | translate }}</th>
        </tr>
      </ng-template>
      <ng-template #body let-row>
        <td></td>
        <td></td>
        <td></td>
      </ng-template>
    </p-table>
  </div>
</div>
