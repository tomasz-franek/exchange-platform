<app-menu checkedInput="messages"></app-menu>
<div>
  <app-message-menu checkedInput="messageAdd"></app-message-menu>
</div>
<form [formGroup]="formGroup">
  <table>

    <tr>
      <td>
        <label for="messageText" id="messageTextLabel">{{ "TEXT"| translate }}</label>
      </td>
      <td>
        <input
          formControlName="messageText"
          id="messageText"
          pInputText
          type="text"
        />
      </td>
    </tr>
    <tr>
      <td>
        <label for="priority" id="priority">{{ "PRIORITY"| translate }}</label>
      </td>
      <td>
        <p-select
          [options]="priorities"
          formControlName="priority"
          id="selectPriority"
        >
          <ng-template #item let-priority>
            <div>{{ priority }}</div>
          </ng-template>
        </p-select>
      </td>
    </tr>
    <tr>
      <td>
        <label for="active" id="activeLabel">{{ "ACTIVE"| translate }}</label>
      </td>
      <td>
        <input
          formControlName="active"
          id="active"
          type="checkbox"
        />
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <app-date-range-picker
          (dateRangeChange)="onDateRangeChange($event)"
          [isDateFromMandatory]="false"
          [isDateToMandatory]="false"
          [isMinDateFromMandatory]="true"
          [isMinDateToMandatory]="true"
          [minDateFrom]="minDateFrom"
          [minDateTo]="minDateTo"
        ></app-date-range-picker>
      </td>
    </tr>
    <tr>
      <td>
        <p-button
          (onClick)="saveMessage()"
          [disabled]="formGroup.invalid"
        >
          {{ "SAVE"|translate }}
        </p-button>
      </td>
    </tr>
  </table>
</form>
