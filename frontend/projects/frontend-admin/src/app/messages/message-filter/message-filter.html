<form [formGroup]="formGroup">
  <div>
    <div>
      <div>
        <app-date-range-picker
          (dateRangeChange)="onDateRangeChange($event)"
          [isDateFromMandatory]="false"
          [isDateToMandatory]="false"
          [isMinDateFromMandatory]="true"
          [isMinDateToMandatory]="true"
          [minDateFrom]="minDateFrom"
          [minDateTo]="minDateTo"
        />
      </div>
      <div>
        <label for="priority" id="priorityLabel">{{ "PRIORITY" | translate }}</label
        >
        <p-select [options]="priorities" formControlName="priority" id="priority">
          <ng-template #item let-priority>
            <div>{{ priority }}</div>
          </ng-template>
        </p-select>
      </div>
      <div>
        <p-button (onClick)="loadMessageList()"> {{ "SEARCH"|translate }}</p-button>
      </div>
    </div>
  </div>
</form>
