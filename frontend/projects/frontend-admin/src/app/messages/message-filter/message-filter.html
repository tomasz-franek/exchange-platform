<div class="container">
  <div class="row mb-2">
    <form [formGroup]="formGroup">
      <div class="row mb-3">
        <app-date-range-picker
          (dateRangeChange)="onDateRangeChange($event)"
          [isDateFromMandatory]="false"
          [isDateToMandatory]="false"
          [isMinDateFromMandatory]="true"
          [isMinDateToMandatory]="true"
          [minDateFrom]="minDateFrom"
          [minDateTo]="minDateTo"
        />
      </div>
      <div class="row mb-3 col-3">
        <label class="col" for="priority" id="priorityLabel"
        >{{ "PRIORITY" | translate }}</label
        >
        <p-select
          [options]="priorities"
          class="form-select mb-2"
          formControlName="priority"
          id="priority"
        >
          <ng-template #item let-priority>
            <div>{{ priority }}</div>
          </ng-template>
        </p-select>
      </div>
      <div class="row mb-2 col-3">
        <p-button (onClick)="loadMessageList()" class="btn btn-outline-primary">
          {{ "SEARCH"|translate }}
        </p-button>
      </div>
    </form>
  </div>
</div>
