<app-menu checkedInput="accounts"></app-menu>
<app-account-menu checkedInput="accountList"></app-account-menu>
<p-table [value]="_account$">
  <ng-template #header>
    <tr>
      <th id="currency">{{ "CURRENCY" | translate }}</th>
      <th>{{ "AMOUNT" | translate }}</th>
    </tr>
  </ng-template>
  <ng-template #body let-account>
    <tr>
      <td>{{ account.currency }}</td>
      <td class="text-end">{{ account.amount | amount }}</td>
    </tr>
  </ng-template>
</p-table>
