<app-menu checkedInput="reports"></app-menu>
<div class="row">
  <app-report-menu checkedInput="reportFinancial"></app-report-menu>
</div>
<div class="container">
  <form [formGroup]="formGroup">
    <div class="row">
      <div class="col-6 mb-2">
        <label for="reportMonth" id="reportMonthLabel">{{
            "MONTH" | translate
          }}</label>
        <input (bsValueChange)="updateMonth($event)"
               [bsConfig]="{
                  minMode: 'month',
                }"
               [maxDate]="maxDate"
               bsDatepicker
               class="form-control col-3"
               formControlName="yearAndMonth"
               id="reportMonth"
               placeholder="{{ 'MONTH' | translate }}"
               type="text"
        >
        <label class="col-2" for="currency">{{ "USER_ACCOUNT" | translate }}</label>
        <div class="col-4" id="currency">
          <p-select [options]="_account$" formControlName="accountId" optionLabel="currency"
                    optionValue="userAccountId">
            <ng-template #item let-account>
              <div>{{ account.currency }}</div>
            </ng-template>
          </p-select>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <p-button (click)="generateFinancialReport()" [disabled]="!formGroup.valid" class="btn btn-outline-dark"
                    id="report">
            {{ "GENERATE_REPORT" | translate }}
          </p-button>
        </div>
      </div>
    </div>
  </form>
</div>
