<app-menu checkedInput="reports"></app-menu>
<div>
  <app-report-menu checkedInput="reportFinancial"></app-report-menu>
</div>
<form [formGroup]="formGroup">
  <table>
    <tr>
      <td>
        <label for="reportMonth" id="reportMonthLabel">{{
            "MONTH" | translate
          }}
        </label>
      </td>
      <td>
        <p-datepicker (onSelect)="dateSelect($event)"
                      [maxDate]="maxDate"
                      [readonlyInput]="true" dateFormat="mm/yy" formControlName="yearAndMonth"
                      id="reportMonth" view="month"></p-datepicker>
      </td>
    </tr>
    <tr>
      <td>
        <label for="currency">{{ "USER_ACCOUNT" | translate }}</label>
      </td>
      <td id="currency">
        <p-select [options]="_account$" formControlName="accountId" optionLabel="currency"
                  optionValue="userAccountId">
          <ng-template #item let-account>
            <div>{{ account.currency }}</div>
          </ng-template>
        </p-select>
      </td>
    </tr>
    <tr>
      <p-button (onClick)="generateFinancialReport()" [disabled]="!formGroup.valid"
                id="report">
        {{ "GENERATE_REPORT" | translate }}
      </p-button>
    </tr>
  </table>
</form>
