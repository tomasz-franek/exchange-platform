<div class="landing-page">
  <header>
    <h1 id="welcome">{{ "WELCOME" | translate }}</h1>
    <p>Your journey starts here.</p>
    <p-button (click)="navigateToLogin()" class="login-button" size="small">Login</p-button>
  </header>

  <section class="features">
    <h2>Features</h2>
    <ul>
      @for (feature of features; track feature) {
        <li>{{ feature }}</li>
      }
    </ul>
  </section>


</div>
<lib-footer [buildInfo]="store.buildInfo()"></lib-footer>
