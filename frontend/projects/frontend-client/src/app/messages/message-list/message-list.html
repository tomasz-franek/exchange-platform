<app-menu checkedInput="messages"></app-menu>
<app-message-menu checkedInput="messageList"></app-message-menu>
<p-table [value]="store.systemMessages()">
  <ng-template #header>
    <tr>
      <th id="textLabel">{{ "TEXT" | translate }}</th>
      <th id="priority">{{ "PRIORITY" | translate }}</th>
      <th id="dateFrom">{{ "DATE_FROM" | translate }}</th>
      <th id="dateTo">{{ "DATE_TO" | translate }}</th>
    </tr>
  </ng-template>
  <ng-template #body let-message>
    <tr>
      <td>{{ message.messageText }}</td>
      <td>{{ message.priority }}</td>
      <td>{{ message.dateFromUtc }}</td>
      <td>{{ message.dateToUtc }}</td>
    </tr>
  </ng-template>
</p-table>
