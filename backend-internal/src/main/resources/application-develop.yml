spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/exchange?reWriteBatchedInserts=true
    username: exchange
    password: exchange
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        # show_sql: true
        jdbc:
          time_zone: UTC
          batch_size: 100
        order_updates: true
        order_inserts: true
        batch_versioned_data: true
        default_batch_fetch_size: 100
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group: backend-internal
      topic: input-ticket
  security:
    oauth2:
      resourceserver:
        opaquetoken:
          client-secret: ${KEYCLOAK_CLIENT_SECRET:exchange-portal-secret}

server:
  error:
    include-message: always
exchange:
  strategy:
    ratio: ${EXCHANGE_RATIO_STRATEGY:org.exchange.internal.app.core.strategies.ratio.FirstTicketRatioStrategy}
    fee: ${EXCHANGE_FEE_STRATEGY:org.exchange.internal.app.core.strategies.fee.PercentageFeeStrategy}
    percentage-value: 0.1
exchange-portal:
  allowed-origins: ${EXCHANGE_PORTAL_ALLOWED_ORIGINS:http://localhost:4100,http://localhost:8080,http://localhost:8002}
  security:
    active: true
    keycloak:
      url: ${KEYCLOAK_URL:http://localhost:8081}