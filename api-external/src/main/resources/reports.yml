openapi: "3.1.1"
info:
  title: Exchange App
  description: This is a REST API for the Exchange System application, which allows users to manage their reports.
  version: 1.0.0
servers:
  - url: http://localhost:8080/
    description: The base URL for the API, pointing to the local server where the application is hosted.
paths:
  /reports/exchange-pdf/{ticketId}:
    get:
      summary: Returns the exchange report in the PDF format
      operationId: loadExchangePdfDocument
      tags:
        - reports
      parameters:
        - in: path
          name: ticketId
          schema:
            type: integer
            format: int64
          required: true
          description: Numeric ID of the exchange ticket
      responses:
        '200':
          description: A PDF file
          content:
            application/pdf:
              schema:
                type: string
                format: binary
        '404':
          description: Exchange ticket not found
        '403':
          description: Authorization information is missing or invalid.
        '500':
          description: problem with generation PDF document.
  /reports/financial:
    post:
      summary: Returns financial report in the PDF format
      operationId: loadFinancialReportPdfDocument
      tags:
        - reports
      requestBody:
        description: new exchange ticket object
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FinancialReportRequest"
      responses:
        '200':
          description: A PDF file
          content:
            application/pdf:
              schema:
                type: string
                format: binary
        '403':
          description: Authorization information is missing or invalid.
        '500':
          description: problem with generation PDF document.
components:
  schemas:
    FinancialReportRequest:
      type: object
      required:
        - year
        - month
      properties:
        year:
          type: integer
          format: int32
          minimum: 2025
          maximum: 2050
        month:
          type: integer
          format: int32
          minimum: 1
          maximum: 12
        userAccountIDs:
          type: array
          items:
            type: string
            format: uuid