openapi: "3.1.1"
info:
  title: Exchange App
  description: This is a REST API for the Exchange System application, which facilitates currency exchange operations.
  version: 1.0.0
servers:
  - url: http://localhost:8090/
paths:
  /system/buildInfo:
    get:
      summary: Build information
      operationId: loadBuildInfo
      x-application-role: hasAuthority('ADMIN') or hasAuthority('USER')
      tags:
        - system
      responses:
        '200':
          description: Report of user accounts
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BuildInfo'
  /system/messages:
    get:
      summary: Build information
      operationId: loadSystemMessageList
      x-application-role: hasAuthority('ADMIN') or hasAuthority('USER')
      tags:
        - system
      responses:
        '200':
          description: Report of user accounts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SystemMessage'
  /system/currency/list:
    get:
      summary: Get Currency object
      operationId: loadSystemCurrencyList
      x-application-role: hasAuthority('ADMIN') or hasAuthority('USER')
      tags:
        - system
      responses:
        '200':
          description: Report of user accounts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SystemCurrency'
        '404':
          description: Currency not found
components:
  schemas:
    BuildInfo:
      type: object
      properties:
        commitHash:
          type: string
        branchName:
          type: string
        versionNumber:
          type: string
        buildTime:
          type: string
        commitTime:
          type: string
        moduleName:
          type: string
    SystemMessage:
      type: object
      properties:
        messageText:
          type: string
        priority:
          $ref: '#/components/schemas/MessagePriority'
        id:
          type: string
          format: uuid
        active:
          type: boolean
        version:
          description: Record version
          type: integer
          format: int32
        dateFromUtc:
          type: string
          format: date-time
        dateToUtc:
          type: string
          format: date-time
    MessagePriority:
      type: string
      enum:
        - LOW
        - MEDIUM
        - HIGH
    SystemCurrency:
      type: object
      required:
        - id
        - currency
        - minimumExchange
      properties:
        id:
          type: integer
          format: int64
        currency:
          type: string
        minimumExchange:
          type: integer
          format: int64